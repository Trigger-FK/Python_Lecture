site_url: https://trigger-fk.github.io/python_lecture/
site_author: Fumiya Matsuzaki
copyright: Copyright &copy; 2023 - Fumiya Matsuzaki

repo_name: python_lecture
repo_url: https://github.com/Trigger-FK/python_lecture
edit_uri: ''
docs_dir: docs

theme:
  name: material
  palette:
    primary: indigo
    accent: light blue
    # language: ja
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.copy
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - toc.integrate

markdown_extensions:
  # - pymdownx.highlight:
  #     anchor_linenums: true
  #     line_spans: __span
  #     pygments_lang_class: true
  # - pymdownx.inlinehilite
  # - pymdownx.snippets
  # - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight

nav:
  - Home: index.md
  - introduction:
    - Pythonについて: about_python.md
    - PyPIとAnaconda: conda_vs_pypi.md
  - Setup:
    - Python公式版の環境構築: setup_python.md
    - Anacondaの環境構築: setup_anaconda.md
    - venvによる仮想環境: setup_venv.md